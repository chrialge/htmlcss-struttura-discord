<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
   
    <header id="site-header">
            <div class="flex-container-header">
                <div class="element logo border">logo</div>
                <div class="element link border">link link link link link</div>
                <div class="element login border">login</div>
            </div>
            
    </header>
    <!-- /#site-header -->

    <main id="site-main">
        <!-- header main -->
        <div class="flex-container head-main">
            <div class="item-central border"></div>
        </div>
        <!-- /header main -->

        <!-- central main -->
        <div class="flex-container corpe-main first">
            <div class="item-higher border"></div>
            <div class="item-smaller border"></div>
        </div>
        <div class="flex-container corpe-main second">
            <div class="item-smaller border"></div>

        </div>
        <div class="flex-container corpe-main first">
            <div class="item-higher border"></div>
            <div class="item-smaller border"></div>
        </div>
        <!-- /cental main -->

        <!-- footer main -->
        <div class="flex-container second end-main">
            <div class="item-end-main border"></div>
        </div>

        <!-- /footer main -->

        

    </main>
    <!-- /#site-main -->

    <footer id="site-footer">
        <div class="flex-container head-footer footer-color">
            <div class="footer-big border"></div>
            <div class="footer-small border"></div>
            <div class="footer-small border"></div>
            <div class="footer-small border"></div>

        <div class="flex-container footer-color ">
            <div id="footer-end">
                <div class="element-footer border">Logo</div>
                <div class="footer-end element-footer border">Bottone</div>
            </div>
        </div>
